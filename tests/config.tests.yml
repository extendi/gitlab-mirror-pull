git:
  path: "/usr/bin/git"
  repos: "./fixtures/to_repos" # Default path of gitlab omnibus installation
ignore:
  - "user_group/repo_ignored" # Ignore single repo
  - "some-group" # Ignore entire group
provider: # provider equals to "remote" set in your repository
  - "github"
  - "gitlab"
api:
  url: "https://gitlab.example.org/"
  token: "XXXXXXXXXXX"
pipeline_trigger:
  - "user_group/repo_1" # Run pipeline for single project
  - "user_group" # Run pipeline for all project in this group
server:
  port: 8088
  bind: "127.0.0.1"
mail:
  sender: "example@gmail.com"
  receiver: "example@gmail.com"
  send_on_error: false
  send_report: false
